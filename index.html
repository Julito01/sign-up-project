<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="main-container">
      <div class="img-container">
        <div class="logo-container">Logo de la pagina</div>
        <img src="./geralt.jpg" alt="img" />
      </div>
      <div class="sign-up-container">
        <div class="info-container">
          <p>
            <b
              >This is not a real slayer monster service! You know you need to
              sign up for killing monsters. Sign up now to get started. You know
              you want to.</b
            >
          </p>
        </div>
        <div class="div-form-container">
          <h3>Lets kill some monsters!</h3>
          <form class="form-container">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label>EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="pwd">PASSWORD</label>
              <input type="password" name="password" id="pwd" />
            </div>
            <div>
              <label for="cnf-pwd">CONFIRM PASSWORD</label>
              <input type="password" name="cnf-pwd" id="cnf-pwd" />
            </div>
          </form>
        </div>
        <div class="btn-container">
          <button>Create Account</button>
          <span>Have an account? <a href="#">Log in</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
